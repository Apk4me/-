<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>اربح مليون دينار تونسي!</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: url('https://images.unsplash.com/photo-1603791440384-56cd371ee9a7?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Cairo', sans-serif;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px 20px;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    h1 {
      font-size: 2.5em;
      margin-bottom: 10px;
    }
    p {
      font-size: 1.2em;
      margin-bottom: 30px;
    }
    .countdown {
      font-size: 1.4em;
      color: #ffd700;
      margin-bottom: 30px;
    }
    form {
      max-width: 400px;
      margin: auto;
    }
    input[type="email"], input[type="text"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      text-align: right;
    }
    button {
      width: 100%;
      padding: 14px;
      font-size: 1.2em;
      background-color: #28a745;
      border: none;
      color: white;
      border-radius: 6px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>اربح مليون دينار تونسي!</h1>
    <p>أدخل بريدك الإلكتروني والرمز البريدي للمشاركة. العرض محدود!</p>
    <div class="countdown" id="countdown">ينتهي العرض خلال: 02:00</div>
    <form onsubmit="redirectToOffer(event)">
      <input type="email" placeholder="ادخل بريدك الإلكتروني" required />
      <input type="text" placeholder="ادخل الرمز البريدي" required />
      <button type="submit">شارك الآن واربح!</button>
    </form>
  </div>

  <script>
    // عد تنازلي
    let timer = 120;
    const countdownEl = document.getElementById("countdown");
    setInterval(() => {
      if (timer > 0) {
        timer--;
        const minutes = String(Math.floor(timer / 60)).padStart(2, '0');
        const seconds = String(timer % 60).padStart(2, '0');
        countdownEl.textContent = `ينتهي العرض خلال: ${minutes}:${seconds}`;
      }
    }, 1000);

    // تحويل إلى رابط CPA
    function redirectToOffer(event) {
      event.preventDefault();
      window.location.href = "https://doctoredits.com/1812446";
    }
  </script>
</body>
</html>
